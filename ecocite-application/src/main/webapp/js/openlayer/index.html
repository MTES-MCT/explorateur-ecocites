<script type="text/javascript">
  window.onload = function () {
    var projection = ol.proj.get('EPSG:3857');
    var resolutions = [
      156543.03392804103,

      76.43702828517625,
      38.218514142588134,
      19.109257071294063,
      9.554628535647034,
      4.777314267823517,
      2.3886571339117584,
      1.1943285669558792,
      0.5971642834779396,
      0.29858214173896974,
      0.14929107086948493,
      0.07464553543474241
    ];

    var map = new ol.Map({
      target: 'viewerDiv',
      layers: [
        new ol.layer.GeoportalWMTS({
          layer: "GEOGRAPHICALGRIDSYSTEMS.PLANIGN"
        })
      ],
      view: new ol.View({
        center: [288074.8449901076, 6247982.515792289],
        zoom: 12
      })
    });
    // Creation du controle
    var mpControl = new ol.control.GeoportalMousePosition({});

    // Ajout Ã  la carte
    map.addControl(mpControl);

    function addPinAtCoordinate(coordinate) {
      const pinnedLocation = ol.proj.transform(coordinate, 'EPSG:3857', 'EPSG:4326');
      const feature = new ol.Feature(new ol.geom.Point(coordinate));
      const layer = new ol.layer.Vector({
        source: new ol.source.Vector({
          features: [feature]
        }),
        style: new ol.style.Style({
          image: new ol.style.Icon({
            src: '/img/icons/ecocite_popup_map_spot_ecocite.png',
            anchor: [25, 38],
            anchorXUnits: "pixels",
            anchorYUnits: "pixels",
          })
        })
      });
      map.addLayer(layer);
      return layer;
    }

    let pinLayer = addPinAtCoordinate(map.getView().getCenter())

    map.on('singleclick', function (evt) {
      map.removeLayer(pinLayer);
      pinLayer = addPinAtCoordinate(evt.coordinate)
    });

  }
</script>
